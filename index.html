            <div class="col50 colleft">

            <div class="col100 ">

            <div class="col100 ">

            <div class="col100 ">
                <div class="wd100">
                    <label name="">Designation</label>

            </div>

            <div class="col100 ">

                    <label name="">Signature</label>

                </div>
            </div>
            <div class="col100 ">
                <div class="wd100">
                    <label name="">Created Date</label>
                    <input type="text" required>
                </div>
            </div>
            <div class="col100 ">
                <div class="wd100">
                    <label name="">Reviewed Date</label>
                    <input type="text" required>
                </div>
            </div>
            <div class="col100 ">
                <div class="wd100">
                    <label name="">Next Review Date</label>
                    <input type="text" required>
                </div>
            </div>
